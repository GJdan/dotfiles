# Rebind action key to C-a like screen and away from C-b which I use for nav-back
set-option -g prefix C-a
# Make C-a a go to beginning of line.
bind a send-prefix

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H'
set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-)'

# Highlight active window
set-window-option -g window-status-current-bg red

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Update DBUS_SESSION_BUS_ADDRESS for weechat tmux_env script
set-option -g update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY DBUS_SESSION_BUS_ADDRESS'

# Automatically set window title
setw -g automatic-rename
